<html>
<head>
<style type="text/css">
div
{
width:100px;
height:100px;
background-color:blue;
border:1px solid black;
transition:width 2s,height 4s,transform 4s;
}
div:hover
{
width:300px;
height:300px;
transform:rotate(90deg);
}
</style>
</head>
<body>
<h1><center>Transition in CSS</h1><br>
<div><center>
<p>This is an example transition in CSS</p>
</div>
</body>
</html>
