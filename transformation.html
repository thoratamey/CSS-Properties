<html>
<head>
<style type="text/css">
div
{
width:300px;
height:100px;
background-color:yellow;
border:1px solid black;
transform: rotate(30deg);
}
p
{
width:300px;
height:100px;
background-color:red;
border:1px groove blue;
transform:rotateZ(-60deg);
}
</style>
</head>
<body>
<h1><center>Transformation in CSS</h1><br>
<div>This is example of 2D Tranformation</div><br><br><br><br>
<br><br><br><p>This is example of 3D Tranformation</p><br><br>
</body>
</html>
